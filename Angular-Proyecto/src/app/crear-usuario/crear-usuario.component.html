<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="crear-usuario.component.css">

    <title>Registro de Usuario</title>
</head>
<body>

    <main class="container mt-5">
        <div class="contenido" id="contenido">
            <h1 class="text-center">Registro de Usuario</h1>
            <p class="text-muted text-center">Digite los siguientes datos para continuar con el registro</p>

            <!-- Formulario Angular -->
            <form #formUsuario="ngForm" (ngSubmit)="addUsuario(formUsuario)">
                
                <div class="form-group mb-3">
                    <label for="cedulau" class="form-label">Cédula</label>
                    <input type="text" id="cedulau" class="form-control" placeholder="Cédula del usuario" name="cedulau" [(ngModel)]="nuevoUsuario.cedula" required>
                </div>

                <div class="form-group mb-3">
                    <label for="nombreu" class="form-label">Nombre</label>
                    <input type="text" id="nombreu" class="form-control" placeholder="Nombre del usuario" name="nombreu" [(ngModel)]="nuevoUsuario.nombre" required>
                </div>

                <div class="form-group mb-3">
                    <label for="correou" class="form-label">Correo</label>
                    <input type="email" id="correou" class="form-control" placeholder="Correo del usuario" name="correou" [(ngModel)]="nuevoUsuario.correo" required>
                </div>

                <div class="form-group mb-3">
                    <label for="celularu" class="form-label">Celular</label>
                    <input type="text" id="celularu" class="form-control" placeholder="Celular del usuario" name="celularu" [(ngModel)]="nuevoUsuario.celular" required>
                </div>

                <button type="submit" class="btn btn-primary w-100" [disabled]="!formUsuario.form.valid">Registrar Usuario</button>
            </form>
            
        </div>        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
