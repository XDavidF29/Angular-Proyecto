<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="crear-mascota.component.css">

    <title>Registro de Mascota</title>
</head>
<body>

    <main class="container mt-5">
        <div class="contenido" id="contenido">
            <h1 class="text-center">Registro de Mascota</h1>
            <p class="text-muted text-center">Digite los siguientes datos para continuar con el registro</p>

            <!-- Cambiar el nombre de la referencia del formulario -->
            <form #formMascota="ngForm" (ngSubmit)="addMascota(formMascota)">
                <div class="form-group mb-3">
                  <label for="nombrem" class="form-label">Nombre</label>
                  <input type="text" id="nombrem" class="form-control" placeholder="Nombre de la mascota" name="nombre" [(ngModel)]="nuevaMascota.nombre" required>
                </div>
              
                <div class="form-group mb-3">
                  <label for="razam" class="form-label">Raza</label>
                  <input type="text" id="razam" class="form-control" placeholder="Raza de la mascota" name="raza" [(ngModel)]="nuevaMascota.raza" required>
                </div>
              
                <div class="form-group mb-3">
                  <label for="edadm" class="form-label">Edad</label>
                  <input type="number" id="edadm" class="form-control" placeholder="Edad de la mascota" name="edad" [(ngModel)]="nuevaMascota.edad" required>
                </div>
              
                <div class="form-group mb-3">
                  <label for="pesom" class="form-label">Peso</label>
                  <input type="number" id="pesom" class="form-control" placeholder="Peso de la mascota" name="peso" [(ngModel)]="nuevaMascota.peso" required>
                </div>
              
                <div class="form-group mb-3">
                  <label for="enfermedadm" class="form-label">Enfermedad</label>
                  <input type="text" id="enfermedadm" class="form-control" placeholder="Enfermedad de la mascota" name="enfermedad" [(ngModel)]="nuevaMascota.enfermedad">
                </div>
              
                <div class="form-group mb-3">
                  <label for="cdueno" class="form-label">Cédula del Dueño</label>
                  <input type="number" id="cdueno" class="form-control" placeholder="Cédula del dueño" name="usuario.cedula" [(ngModel)]="nuevaMascota.usuario.cedula" required>
                </div>
                
                              
                <div class="form-group mb-3">
                  <label for="imagen" class="form-label">URL de Imagen de la Mascota</label>
                  <input type="text" id="imagen" class="form-control" placeholder="URL de la imagen de la mascota" name="foto" [(ngModel)]="nuevaMascota.foto">
                </div>
              
                <button type="submit" class="btn btn-primary w-100">Registrar Mascota</button>
              </form>
                            
        </div>        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
