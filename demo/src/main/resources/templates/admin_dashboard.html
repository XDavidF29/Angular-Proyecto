<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Dashboard PetDiatria</title>
    <link rel="stylesheet" href="../static/css/admin_dashboard.css" />
</head>
<body>
    <header class="navbar sticky-top">
        <div>
            <a id="toggleSidebar" class="navbar-brand me-0 px-3" href="#">
                <i class="bi bi-list" style="font-size: 1.5rem;"></i>
            </a>
            <a class="navbar-brand ms-0" href="#">
                <span class="text white">PetDiatria</span>
            </a>
        </div>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap">
                <a class="nav-link px-3 white" href="#">Sign out</a>
            </div>
        </div>
    </header>

    <div id="sidebar" class="expanded">
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link active" href="#">
                    <span class="icon bi bi-house-door-fill"></span>
                    <span class="text">Mascotas</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="icon bi bi-people-fill"></span>
                    <span class="text">Clientes</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="icon bi bi-clipboard-plus"></span>
                    <span class="text">Veterinarios</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="icon bi bi-file-earmark-text"></span>
                    <span class="text">Tratamientos</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="icon bi bi-file-earmark-bar-graph"></span>
                    <span class="text">Reportes</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">
                    <span class="icon bi bi-gear-fill"></span>
                    <span class="text">Configuración</span>
                </a>
            </li>
        </ul>
    </div>

    <main class="expanded">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Dashboard</h1>
        </div>
        <div id="dashboard-content">
            <h2>Bienvenido al Dashboard de PetDiatria</h2>
            <p>Selecciona una opción del menú para comenzar.</p>
        </div>
    </main>

    <script>
        document.getElementById('toggleSidebar').addEventListener('click', function () {
            var sidebar = document.getElementById('sidebar');
            var main = document.querySelector('main');
            if (sidebar.classList.contains('collapsed')) {
                sidebar.classList.remove('collapsed');
                sidebar.classList.add('expanded');
                main.classList.remove('collapsed');
                main.classList.add('expanded');
            } else {
                sidebar.classList.remove('expanded');
                sidebar.classList.add('collapsed');
                main.classList.remove('expanded');
                main.classList.add('collapsed');
            }
        });
    </script>
</body>
</html>
