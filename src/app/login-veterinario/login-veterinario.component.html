<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="login-veterinario.component.css">

    <title>Login de Usuario</title>
</head>
<body>

    <main >
        <div class="contenido" id="contenido">
            <h1 class="text-center">Login de Veterinario</h1>
            <p class="tblanco">Por favor ingrese sus credenciales para continuar</p>

            <!-- Formulario Angular -->
            <form #formLogin="ngForm" (ngSubmit)="login()">
                
                <div class="form-group mb-3">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input type="text" id="cedula" class="form-control" placeholder="Ingrese su cédula" name="cedula" [(ngModel)]="cedula" required>
                </div>
                <div class="form-group mb-3">
                    <label for="contraseña" class="form-label">Contraseña</label>
                    <input type="password" id="contraseña" class="form-control" placeholder="Ingrese su contraseña" name="contraseña" [(ngModel)]="contrasena" required>
                </div>

                <div *ngIf="error" class="alert alert-danger text-center">
                    {{ error }}
                </div>

                <button type="submit" class="btn btn-primary w-100" [disabled]="!formLogin.form.valid">Ingresar</button>
            </form>
            
        </div>        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
