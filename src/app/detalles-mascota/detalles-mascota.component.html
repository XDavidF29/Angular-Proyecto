<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mascotas</title>
</head>
<body>
    <main>
        <div class="contenido" id="contenido">
          <h1>Informaci칩n de Mascota</h1>
          <div *ngIf="mascota" class="info">
            <img class="info-item foto" [src]="mascota.foto" alt="Foto de la mascota" >
            <ul class="mascota-info">
              <li><strong>Nombre:</strong> <span class="info-item nombre">{{ mascota.nombre }}</span></li>
              <li><strong>Raza:</strong> <span class="info-item raza">{{ mascota.raza }}</span></li>
              <li><strong>Edad:</strong> <span class="info-item edad">{{ mascota.edad }}</span> a침os</li>
              <li><strong>Peso:</strong> <span class="info-item peso">{{ mascota.peso }}</span> kg</li>
              <li><strong>Enfermedad:</strong> <span class="info-item enfermedad">{{ mascota.enfermedad }}</span></li>
              <li><strong>Estado:</strong> <span class="info-item estado">{{ mascota.estado }}</span></li>
            </ul>
          </div>
      
          <!-- En caso de que no se encuentre la mascota -->
          <div *ngIf="!mascota && !errorMessage">
            <p>No se encontr칩 informaci칩n de esta mascota.</p>
          </div>

          <!-- Mostrar mensaje de error en caso de que haya -->
          <div *ngIf="errorMessage">
            <p>{{ errorMessage }}</p>
          </div>
        </div>
      </main>
</body>
</html>
