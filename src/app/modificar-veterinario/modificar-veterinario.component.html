<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="modificar-veterinario.component.css">

    <title>Modificar Veterinario</title>
</head>
<body>

    <main>
        <div class="contenido">
            <h1 class="text-center">Modificar Veterinario</h1>
            <p class="tblanco">Modifique los datos del veterinario a continuación</p>

            <!-- Verifica si el veterinario ya está cargado antes de mostrar el formulario -->
            <form *ngIf="veterinario" #formVeterinario="ngForm" (ngSubmit)="modificarVeterinario()">
                
                <div class="form-group mb-3">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input type="text" id="cedula" class="form-control" placeholder="Cédula del veterinario" name="cedula" [(ngModel)]="veterinario.cedula" required>
                </div>

                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre del veterinario" name="nombre" [(ngModel)]="veterinario.nombre" required>
                </div>

                <div class="form-group mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" id="especialidad" class="form-control" placeholder="Especialidad del veterinario" name="especialidad" [(ngModel)]="veterinario.especialidad" required>
                </div>

                <div class="form-group mb-3">
                    <label for="foto" class="form-label">Foto</label>
                    <input type="text" id="foto" class="form-control" placeholder="URL de la foto del veterinario" name="foto" [(ngModel)]="veterinario.foto" required>
                </div>

                <!-- Botón para enviar el formulario -->
                <button type="submit" class="btn btn-primary w-100" [disabled]="!formVeterinario.form.valid">Modificar Veterinario</button>
            </form>

            <!-- Mensaje para cuando los datos del veterinario aún no estén cargados -->
            <p *ngIf="!veterinario">Cargando datos del veterinario...</p>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
