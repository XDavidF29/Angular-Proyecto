    <main>
        <div class="contenido" id="contenido">
          <div class="titulos">
            <br><br>
            <h1>Mascotas</h1>
          </div>
      
          <a [routerLink]="['/crear-mascota']" class="btn btn-success">Agregar Mascota <i class="bi bi-plus-lg"></i></a>
      
          <table class="table table-striped">
            <thead class="thead-dark">
              <tr>
                <th>Nombre</th>
                <th>Raza</th>
                <th>Edad</th>
                <th>Peso</th>
                <th>Foto</th>
                <th>Enfermedad</th>
                <th>Estado</th>
                <th>Acciones</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let mascota of mascotas">
                <td>{{mascota.nombre}}</td>
                <td>{{mascota.raza}}</td>
                <td>{{mascota.edad}}</td>
                <td>{{mascota.peso}}</td>
                <td>
                  <img [src]="mascota.foto" alt="Foto de la mascota" style="width: 100px; height: auto;">
                </td>
                <td>{{mascota.enfermedad}}</td>
                <td>{{mascota.estado}}</td>
                <td>
                  <!-- Uso de routerLink para la navegación dinámica -->
                  <a [routerLink]="['/detalles-mascota', mascota.id]" class="btn btn-success">
                    <i class="bi bi-eye-fill"></i>
                  </a>                  
                  <a [routerLink]="['/modificar-mascota', mascota.id]" class="btn btn-primary">
                    <i class="bi bi-pencil-fill"></i>
                  </a>
                  <a (click)="deleteMascota(mascota.id)" class="btn btn-danger">
                    <i class="bi bi-trash3-fill"></i>
                  </a>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </main>
