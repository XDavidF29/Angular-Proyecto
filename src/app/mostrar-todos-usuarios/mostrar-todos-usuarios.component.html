<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    
    <title>Usuarios</title>
  
</head>
<body>
    <main>
        <div class="contenido" id="contenido">
            <div class="titulos">
                <br><br>
                <h1>Usuarios</h1>
            </div>

            <a [routerLink]="['/usuario/add']" class="btn btn-success">Agregar Usuarios <i class="bi bi-plus-lg"></i></a>

            <div class="form-group">
                <input type="text" [(ngModel)]="nombreBusqueda" placeholder="Buscar usuario por nombre" class="form-control"/>
                <button (click)="buscarUsuarios()" class="btn btn-primary">Buscar</button>
              </div>
      
            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>
                        <th>Cédula</th>
                        <th>Mascotas</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor = "let usuario of usuarios">
                        <td>{{usuario.nombre}}</td>
                        <td>{{usuario.correo}}</td>
                        <td>{{usuario.celular}}</td>
                        <td>{{usuario.cedula}}</td>
                        <td>{{ cantidadMascotas[usuario.cedula] || 0 }}</td>
                        <td>
                            <a [routerLink]="['/usuario/find', usuario.id]" class="btn btn-success">
                                <i class="bi bi-eye-fill"></i>
                              </a> 
                              <a [routerLink]="['/usuario/update', usuario.id]" class="btn btn-primary">
                                <i class="bi bi-pencil-fill"></i>
                              </a>
                              <a (click)="deleteUsuario(usuario.id)" class="btn btn-danger">
                                <i class="bi bi-trash3-fill"></i>
                              </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </main>

</body>
</html>
