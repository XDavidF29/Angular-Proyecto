<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <title>Usuarios</title>
  
</head>
<body>
    <header>
        <!-- Menú de opciones -->
        <div class="logoHeader">
            <a href="/"><img src="../images/LogoPetdiatria.png" height="150px" alt="Logo" /></a>
        </div>
        <div class="containerops">
            <a href="instalaciones.html" class="opciones">Instalaciones</a>
            <a href="promociones.html" class="opciones">Promociones</a>
            <a href="servicios.html" class="opciones">Servicios</a>

            <div class="button-login-reg">
                <a href="/usuario/login" style="text-decoration: none;">
                    <button type="submit" class="opcionesSignIn">Sign In</button>
                </a>
                <a href="/usuario/add" style="text-decoration: none;">
                    <button type="submit" class="opcionesRegister">Register</button>
                </a>
            </div>
        </div>
    </header>

    <main>
        <div class="contenido" id="contenido">
            <div class="titulos">
                <br><br>

            </div>

            <a href="/usuario/add" class="btn btn-success">Registrar nuevo usuario <i class="bi bi-plus-lg"></i></a>

            <table class="table table-striped">
                <thead class="thead-dark">
                    <tr>
                        <th>Nombre</th>
                        <th>Correo</th>
                        <th>Teléfono</th>

                        <th>Mascotas</th>

                </thead>
                <tbody>
                    <tr>
                        <td><a href="/usuario/find?id=1">Nombre de ejemplo</a></td>
                        <td>correodejemplo.com</td>
                        <td>123456789</td>
                        <td>987654321</td>
                        <td>3</td>
                        <td>
                            <a href="/usuario/find?id=1" class="btn btn-success"><i class="bi bi-eye-fill"></i></a>
                            <a href="/usuario/update/1" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></a>
                            <a href="/usuario/delete/1" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

</html>
