<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Modificar Usuario</title>
</head>
<body>
    <main>
        <div class="container">
          <h1>Modificar Usuario</h1>

          <!-- Verifica si el usuario ya está cargado antes de mostrar el formulario -->
          <form *ngIf="usuario" (ngSubmit)="modificarUsuario()">

            <div class="form-group">
              <label for="nombreu">Nombre</label>
              <input [(ngModel)]="usuario.nombre" id="nombreu" name="nombreu" type="text" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="correou">Correo</label>
              <input [(ngModel)]="usuario.correo" id="correou" name="correou" type="email" class="form-control" required>
            </div>

            <div class="form-group">
              <label for="celularu">Celular</label>
              <input [(ngModel)]="usuario.celular" id="celularu" name="celularu" type="text" class="form-control" required>
            </div>

            <!-- Botón para enviar el formulario -->
            <button type="submit" class="btn btn-primary">Modificar Usuario</button>
          </form>

          <!-- Mensaje para cuando los datos del usuario aún no estén cargados -->
          <p *ngIf="!usuario">Cargando datos del usuario...</p>
        </div>
    </main>
</body>
</html>
