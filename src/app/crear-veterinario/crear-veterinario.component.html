<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous">
    <link rel="stylesheet" href="crear-veterinario.component.css">

    <title>Registro de Veterinario</title>
</head>
<body>

    <main >
        <div class="contenido" id="contenido">
            <h1 class="text-center">Registro de Veterinario</h1>
            <p class="tblanco">Digite los siguientes datos para continuar con el registro</p>

            <!-- Formulario Angular -->
            <form #formVeterinario="ngForm" (ngSubmit)="addVeterinario(formVeterinario)">
                
                <div class="form-group mb-3">
                    <label for="cedula" class="form-label">Cédula</label>
                    <input type="text" id="cedula" class="form-control" placeholder="Cédula del veterinario" name="cedula" [(ngModel)]="nuevoVeterinario.cedula" required>
                </div>

                <div class="form-group mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="Nombre del veterinario" name="nombre" [(ngModel)]="nuevoVeterinario.nombre" required>
                </div>

                <div class="form-group mb-3">
                    <label for="especialidad" class="form-label">Especialidad</label>
                    <input type="text" id="especialidad" class="form-control" placeholder="Especialidad del veterinario" name="especialidad" [(ngModel)]="nuevoVeterinario.especialidad" required>
                </div>

                <div class="form-group mb-3">
                    <label for="foto" class="form-label">Foto</label>
                    <input type="text" id="foto" class="form-control" placeholder="Foto del veterinario" name="foto" [(ngModel)]="nuevoVeterinario.foto" required>
                </div>

                <button type="submit" class="btn btn-primary w-100" [disabled]="!formVeterinario.form.valid">Registrar Veterinario</button>
            </form>
            
        </div>        
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

</body>
</html>
