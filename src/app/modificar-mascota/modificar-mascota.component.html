<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Mascotas</title>
    
</head>
<body>
    <main>
        <div class="container">
          <h1>Modificar Mascota</h1>
      
          <form *ngIf="mascota">
            <div class="form-group">
              <label for="nombre">Nombre</label>
              <input [(ngModel)]="mascota.nombre" id="nombre" name="nombre" class="form-control">
            </div>
      
            <div class="form-group">
              <label for="raza">Raza</label>
              <input [(ngModel)]="mascota.raza" id="raza" name="raza" class="form-control">
            </div>
      
            <div class="form-group">
              <label for="edad">Edad</label>
              <input [(ngModel)]="mascota.edad" id="edad" name="edad" type="number" class="form-control">
            </div>
      
            <div class="form-group">
              <label for="peso">Peso</label>
              <input [(ngModel)]="mascota.peso" id="peso" name="peso" type="number" class="form-control">
            </div>
      
            <div class="form-group">
              <label for="enfermedad">Enfermedad</label>
              <input [(ngModel)]="mascota.enfermedad" id="enfermedad" name="enfermedad" class="form-control">
            </div>
      
            <button type="button" (click)="modificarMascota()" class="btn btn-primary">Modificar Mascota</button>
          </form>
      
          <p *ngIf="!mascota">Cargando datos de la mascota...</p>
        </div>
      </main>
       
</body>
</html>
